    <script>
        function setCookie(name, value, expiredays) {
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";"
        }

        function closeWin(div, chk, cookname) {
            if (document.getElementById(chk).checked) {
                setCookie(cookname, "done", 1);
            }
            document.getElementById(div).style.visibility = "hidden";
        }
        window.onload = function () {
            cookiedata = document.cookie;
            if (cookiedata.indexOf("maindiv=done") < 0) {
                document.getElementById('divpop').style.visibility = "visible";
            } else {
                document.getElementById('divpop').style.visibility = "hidden";
            }
        }
    </script>

    <script>
        hljs.initHighlightingOnLoad();
    </script>

            <div data-template="popup"></div>

    <script src="./js/client.js"></script>
    <script>
        var template = $('[data-template]');
        template.each(function () {
            var id = $(this).attr('data-template');
            var fileName = id + '.html';

            // console.log(fileName);

            $.ajax({
                    method: 'GET',
                    url: './template/' + fileName,
                })
                .done(function (res) {
                    //console.log(res);
                    var test = res;
                    $('.container').append(test);
                });
        });
        $(document).ready(function () {
            $('pre code').each(function (i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>
