<body>
    <div class="wrap">
        <div class="container">
            <div data-template="popup"></div>
            <div data-template="grid"></div>
            <div data-template="underline"></div>
            <div data-template="slide"></div>
            <div data-template="tab"></div>
            <div data-template="hamburger"></div>
            <div data-template="checkbox"></div>
            <!-- <div data-template="modal"></div> -->
            <div data-template="form"></div>
        </div>

    </div>
    <script src="./js/client.js"></script>
    <script>
        var template = $('[data-template]');
        template.each(function () {
            var id = $(this).attr('data-template');
            var fileName = id + '.html';
            // console.log(fileName);

            $.ajax({
                    method: 'GET',
                    url: './template/' + fileName,
                })
                .done(function (res) {
                    console.log(res);
                    var test = res;
                    $('.container').append(test);
                });
        });
